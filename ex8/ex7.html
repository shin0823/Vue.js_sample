<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>vue.js 演習問題</title>
    
    <link rel="stylesheet" href="style.css" >
    <script src=
      "https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
    </script>

  </head>
  
  <body>
    <h2>配列からコンポーネントを作って表示する例</h2>
    <div id="app">
      <prefecture-data v-for="(item,index) in myArray" v-bind:my-name="item.name" v-bind:my-population="item.population"></prefecture-data>


    </div>

    <script>
      var PrefectureData = {
        template:'<p class="my-comp">県名 : {{myName}} 人口 : {{ myPopulation}}万人</p>',
        props: { 
            myName:String,
            myPopulation:String
        }


      }
  
      new Vue({
        el: '#app',
        data:{
            myArray:[{name:'青森県',population:124.9},
            {name:'岩手県',population:122.9},
            {name:'秋田県',population:96.9},
            {name:'宮城県',population:230.6},
            {name:'山形県',population:108},
            {name:'福島県',population:184.8}]
        },
        components:{
            'prefecture-data':PrefectureData
        }





      })
    </script>












    <style>
      .my-comp {
        width: 300px;
        background-color: #ffffe0;
        border: solid;
        border-color: darkorange;
        border-radius: 8px;
        padding: 8px;
      }
    </style>
    
  </body>
</html>
