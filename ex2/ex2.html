<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue.js 演習問題</title>
    <link rel="stylesheet" href="style.css" >
    <script src=
      "https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
    </script>
  </head>

  <body>
    <h2>インラインスタイルを指定する例</h2>
    <div id="app">
      <ol>フロントエンドフレームワークシェア順位
        <li style="color: red; font-size: 200%;">
          React.js
        </li>
        <li style="color: blue; font-size: 150%;">
          Vue.js
        </li>
        <li style="color: green; font-size: 100%;">
          Angular.js
        </li>
      </ol>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          topColor: 'red',
          secColor: 'blue',
          thdColor: 'green',
          topSize: 200,
          secSize: 150,
          thdSize: 100
        }
      })
    </script>
  </body>
</html>
