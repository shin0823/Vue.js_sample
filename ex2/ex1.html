<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue.js演習問題</title>
    <link rel="stylesheet" href="style.css" >
    <script src=
      "https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
    </script>
  </head>
  
  <body>
    <h2>属性をバインドする例</h2>
    <div id="app">
      <table border="1">
        <caption>代表的検索サイト</caption>
        <tr>
            <th>Yahoo</th>
            <th>Google</th>
            <th>MicroSoft</th>
        </tr>
        <tr>
            <td>
                <a href="https://www.yahoo.co.jp/"><img src="Yahoo_logo.png"></a>
            </td>
            <td>
                <a href="https://www.google.com"><img src="Google_logo.png"></a>
            </td>
            <td>
                <a href="https://www.msn.com/ja-jp/"><img src="MS_logo.png"></a>
            </td>
        </tr>
      </table>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
            YahooURL:'https://www.yahoo.co.jp/',
            GoogleURL:'https://www.google.com',
            MSURL:'https://www.msn.com/ja-jp/',
            YahooLogo:'Yahoo_logo.png',
            GoogleLogo:'Google_logo.png',
            MSLogo:'MS_logo.png'
        }
      })
    </script>
  </body>
</html>
