<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue.js 演習問題</title>
    <link rel="stylesheet" href="style.css" >
    <script src=
      "https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
    </script>
  </head>
  
  <body>
    <h2>入力した数値のたし算</h2>
    <div id="app">
        <label>
            "数値1 = "
          <input type="number">
        </label>
        <br>
        <label>
            "数値2 = "
          <input type="number">
        </label>
        <p>たし算 : 0 + 0 = 0</p>
    </div>
    
    <script>
      new Vue({
        el:'#app',
        data: {
            number1:0,
            number1:0
        }
      })
    </script>
  </body>

</html>
